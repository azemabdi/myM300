version: '3.7' #Version von Docker-Compose
services:
  tslb02:
    image: tslb02 #Name des Docker-Images
    ports: #Ports welche nach Aussen ge√∂ffnet werden
      - "9987:9987/udp"
      - "10012:10012"
      - "30034:30034"
      - "41144:41144"
